    <script>
        // Initialize Pi SDK
        function initializePiSDK() {
            Pi.init({ version: "2.0", sandbox: true });
            const scopes = ['payments'];

            function onIncompletePaymentFound(payment) {
                const paymentId = payment.identifier;
                const txid = payment.transaction.txid;
                fetch('/payment/complete', {
                    method: 'POST',
                    body: JSON.stringify({ paymentId, txid, debug: 'cancel' }),
                    headers: { 'Content-Type': 'application/json' }
                });
            }

            Pi.authenticate(scopes, onIncompletePaymentFound).then(function(auth) {
                console.log('Pi SDK Initialized!');
            }).catch(function(error) {
                console.error('Pi SDK Initialization Error:', error);
            });
        }

        // Load Pi SDK script and initialize
        (function() {
            var script = document.createElement('script');
            script.src = 'https://sdk.minepi.com/pi-sdk.js';
            script.onload = initializePiSDK;
            document.head.appendChild(script);
        })();

        // Lazy load non-critical scripts
        function loadScript(src) {
            var script = document.createElement('script');
            script.src = src;
            script.async = true;
            document.head.appendChild(script);
        }
        loadScript('/path/to/your/script.js');
    </script>
